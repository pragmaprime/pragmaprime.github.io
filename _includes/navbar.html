<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html"><img src="assets/images/prime_logo.svg"></a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      
      {% if site.data.main_navlist.toc[0] %}
      <ul class="navbar-nav ml-auto">
        {% for item in site.data.main_navlist.toc %}
          
          {% if item.subpages[0] %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="{{ item.url }}" id="navbarDropdownPortfolio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ item.page }}
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPortfolio">
                {% for entry in item.subpages %}
                  <a class="dropdown-item" href="{{ entry.url }}">{{ entry.page }}</a>
                {% endfor %}
              </div>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{{ item.url }}">{{ item.page }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
      {% endif %}

    </div>
  </div>
</nav>
